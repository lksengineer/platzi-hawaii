<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="LKS Engineer, Luis Saavedra, Kennedy Saavedra">
    <meta name="description" content="Website for the Platzi conference in Hawaii">
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap, HTML5, CSS3, JavaScript, jQuery">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">

    <title>PlatziConf Hawaii</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 p-sm-2">
        <div class="container">
          <a class="navbar-brand" href="#">
            <figcaption>
              <img src="./assets/img/platzi-logo.png" alt="Platzi Logo">
              <caption>Conf Hawaii</caption>
            </figcaption>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Conference</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Speakers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Place and date</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Become a speaker</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="nav-buy-ticket">Buy ticket</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- /Header -->

    <!-- Footer -->
    <footer>
      <div class="container text-center text-white">
        <div class="row">
          <div class="col-12 col-lg-auto flex-grow-1">Preguntas Frecuentes</div>
          <div class="col-12 col-lg-auto flex-grow-1 mt-2 mt-lg-auto">Contáctanos</div>
          <div class="col-12 col-lg-auto flex-grow-1 mt-2 mt-lg-auto">Prensa</div>
          <div class="col-12 col-lg-auto flex-grow-1 mt-2 mt-lg-auto">Términos y Condiciones</div>
          <div class="col-12 col-lg-auto flex-grow-1 mt-2 mt-lg-auto">Privacidad</div>
          <div class="col-12 col-lg-auto flex-grow-1 mt-2 mt-lg-auto">Estudiantes</div>
        </div>
      </div>
    </footer>
    <!-- /Footer -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
